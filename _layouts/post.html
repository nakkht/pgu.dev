---
layout: page
---
<div id="post">
  <section class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%B %-d, %Y" }}
    </p>
  </section>
  <section class="post-content">
    {{ content }}
  </section>
</div>

<div id="top" class="top-btn" onclick="moveTop()">
  <i class="fas fa-chevron-up"></i>
</div>

<!-- Footer -->
{% include footer.html %}
